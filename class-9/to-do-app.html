<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1>Todo List</h1>
        <h3>Keep track of all your tasks</h3>
    </header>
    <div class="todo-form-container">
        <form name="todo-form">
            <input
                type="text"
                name="task"
                placeholder="add task"
                id="todo-input"
            />
            <button id="addTodo">Add Task</button>
        </form>

    </div>
    <div id="todo-list">

    </div>
    
    <script src="./app.js"></script>
</body>
</html>
